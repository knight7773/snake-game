    <style>
        * {
            margin: 0;

            box-sizing: border-box;
            -webkit-touch-callout: none;

        body {

        .game-container {

        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 24px;

            color: #333;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .score {

            font-weight: 600;
            color: #28a745;
        }

        .high-score {
            font-size: 14px;

        #gameCanvas {
            width: 100%;

            border: 3px solid #333;

            background: #f0f8ff;
            display: block;
            margin: 0 auto 20px;
        }

        .controls {
            display: grid;

            grid-template-rows: 60px 60px 60px;
            gap: 10px;
            max-width: 250px;
            margin: 0 auto 20px;
        }

        .control-btn {
            background: linear-gradient(145deg, #007bff, #0056b3);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,123,255,0.3);
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 4px rgba(0,123,255,0.3);
        }

        .control-btn:hover {
            background: linear-gradient(145deg, #0056b3, #004085);
        }

        #upBtn {
            grid-column: 2;
            grid-row: 1;
        }

        #leftBtn {
            grid-column: 1;
            grid-row: 2;
        }

        #rightBtn {
            grid-column: 3;
            grid-row: 2;
        }

        #downBtn {
            grid-column: 2;
            grid-row: 3;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .start-btn, .pause-btn {
            background: linear-gradient(145deg, #28a745, #1e7e34);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(40,167,69,0.3);
            transition: all 0.2s;
            flex: 1;
            max-width: 120px;
        }

        .start-btn:active, .pause-btn:active {
            transform: scale(0.95);
        }

        .pause-btn {
            background: linear-gradient(145deg, #ffc107, #e0a800);
            box-shadow: 0 4px 8px rgba(255,193,7,0.3);
        }

        .game-over {
            display: none;
            text-align: center;
            background: rgba(255,255,255,0.95);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .game-over h2 {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .final-score {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .restart-btn {
            background: linear-gradient(145deg, #dc3545, #c82333);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(220,53,69,0.3);
        }

        .instructions {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .instructions h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .instructions p {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            
            .game-title {
                font-size: 20px;
            }
            
            .controls {
                max-width: 200px;
                grid-template-rows: 50px 50px 50px;
            }
            
            .control-btn {
                font-size: 20px;
            }
        }

        .speed-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .speed-btn {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .speed-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">ğŸ è´ªåƒè›‡å¤§ä½œæˆ˜</h1>
            <div class="game-info">
                <div class="score">å¾—åˆ†: <span id="score">0</span></div>
                <div class="high-score">æœ€é«˜: <span id="highScore">0</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="350" height="350"></canvas>

        <div class="speed-selector">
            <button class="speed-btn" data-speed="150">æ…¢é€Ÿ</button>
            <button class="speed-btn active" data-speed="100">ä¸­é€Ÿ</button>
            <button class="speed-btn" data-speed="60">å¿«é€Ÿ</button>
        </div>

        <div class="game-controls">
            <button class="start-btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button class="pause-btn" id="pauseBtn">æš‚åœ</button>
        </div>

        <div class="controls">
            <button class="control-btn" id="upBtn">â†‘</button>
            <button class="control-btn" id="leftBtn">â†</button>
            <button class="control-btn" id="rightBtn">â†’</button>
            <button class="control-btn" id="downBtn">â†“</button>
        </div>

        <div class="instructions">
            <h3>ğŸ® æ¸¸æˆè¯´æ˜</h3>
            <p>â€¢ æ§åˆ¶è´ªåƒè›‡åƒçº¢è‰²é£Ÿç‰©<br>
            â€¢ æ¯åƒä¸€ä¸ªé£Ÿç‰©å¾—10åˆ†<br>
            â€¢ æ’å¢™æˆ–æ’åˆ°è‡ªå·±å°±å¤±è´¥<br>
            â€¢ æ”¯æŒé”®ç›˜æ–¹å‘é”®å’Œè§¦å±æ§åˆ¶</p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>ğŸ¯ æ¸¸æˆç»“æŸ</h2>
            <div class="final-score" id="finalScore"></div>
            <button class="restart-btn" id="restartBtn">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                
                // æ¸¸æˆè®¾ç½®
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.reset();
                this.setupControls();
                this.setupSpeedSelector();
                this.loadHighScore();
                
                // ç»˜åˆ¶åˆå§‹çŠ¶æ€
                this.draw();
            }

            reset() {
                this.snake = [
                    {x: 10, y: 10}
                ];
                this.food = this.generateFood();
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameSpeed = 100;
                
                this.updateScore();
                this.gameOverElement.style.display = 'none';
            }

            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCount)
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));
                
                return food;
            }

            setupControls() {
                // è§¦å±æ§åˆ¶
                document.getElementById('upBtn').addEventListener('click', () => this.changeDirection(0, -1));
                document.getElementById('downBtn').addEventListener('click', () => this.changeDirection(0, 1));
                document.getElementById('leftBtn').addEventListener('click', () => this.changeDirection(-1, 0));
                document.getElementById('rightBtn').addEventListener('click', () => this.changeDirection(1, 0));

                // é”®ç›˜æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.changeDirection(0, -1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.changeDirection(0, 1);
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.changeDirection(-1, 0);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.changeDirection(1, 0);
                            break;
                    }
                });

                // æ¸¸æˆæ§åˆ¶æŒ‰é’®
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
            }

            setupSpeedSelector() {
                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.gameSpeed = parseInt(btn.dataset.speed);
                    });
                });
            }

            changeDirection(newDx, newDy) {
                // é˜²æ­¢åå‘ç§»åŠ¨
                if (this.dx === -newDx && this.dy === -newDy) return;
                
                this.dx = newDx;
                this.dy = newDy;
            }

            startGame() {
                if (this.gameRunning) return;
                
                this.gameRunning = true;
                this.gamePaused = false;
                
                if (this.dx === 0 && this.dy === 0) {
                    this.dx = 1; // é»˜è®¤å‘å³ç§»åŠ¨
                }
                
                this.gameLoop();
                document.getElementById('startBtn').textContent = 'æ¸¸æˆä¸­';
            }

            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                document.getElementById('pauseBtn').textContent = this.gamePaused ? 'ç»§ç»­' : 'æš‚åœ';
                
                if (!this.gamePaused) {
                    this.gameLoop();
                }
            }

            gameLoop() {
                if (!this.gameRunning || this.gamePaused) return;
                
                setTimeout(() => {
                    this.update();
                    this.draw();
                    
                    if (this.gameRunning) {
                        this.gameLoop();
                    }
                }, this.gameSpeed);
            }

            update() {
                // ç§»åŠ¨è›‡å¤´
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};

                // æ£€æŸ¥æ’å¢™
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // æ£€æŸ¥æ’åˆ°è‡ªå·±
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);

                // æ£€æŸ¥åƒåˆ°é£Ÿç‰©
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.updateScore();
                    this.food = this.generateFood();
                    
                    // æ·»åŠ æŒ¯åŠ¨åé¦ˆï¼ˆå¦‚æœæ”¯æŒï¼‰
                    if ('vibrate' in navigator) {
                        navigator.vibrate(50);
                    }
                } else {
                    this.snake.pop();
                }
            }

            draw() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = '#f0f8ff';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶ç½‘æ ¼
                this.ctx.strokeStyle = '#e0e0e0';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }

                // ç»˜åˆ¶è›‡
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // è›‡å¤´
                        this.ctx.fillStyle = '#28a745';
                        this.ctx.fillRect(
                            segment.x * this.gridSize + 2,
                            segment.y * this.gridSize + 2,
                            this.gridSize - 4,
                            this.gridSize - 4
                        );
                        
                        // ç»˜åˆ¶çœ¼ç›
                        this.ctx.fillStyle = 'white';
                        this.ctx.fillRect(
                            segment.x * this.gridSize + 6,
                            segment.y * this.gridSize + 6,
                            3, 3
                        );
                        this.ctx.fillRect(
                            segment.x * this.gridSize + 11,
                            segment.y * this.gridSize + 6,
                            3, 3
                        );
                    } else {
                        // è›‡èº«
                        this.ctx.fillStyle = '#20c997';
                        this.ctx.fillRect(
                            segment.x * this.gridSize + 3,
                            segment.y * this.gridSize + 3,
                            this.gridSize - 6,
                            this.gridSize - 6
                        );
                    }
                });

                // ç»˜åˆ¶é£Ÿç‰©
                this.ctx.fillStyle = '#dc3545';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    this.gridSize / 2 - 3,
                    0,
                    2 * Math.PI
                );
                this.ctx.fill();
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
            }

            gameOver() {
                this.gameRunning = false;
                this.gamePaused = false;
                
                document.getElementById('startBtn').textContent = 'å¼€å§‹æ¸¸æˆ';
                document.getElementById('pauseBtn').textContent = 'æš‚åœ';
                
                // æ£€æŸ¥æœ€é«˜åˆ†
                if (this.score > this.getHighScore()) {
                    this.saveHighScore(this.score);
                    this.highScoreElement.textContent = this.score;
                }
                
                this.finalScoreElement.innerHTML = `
                    <strong>æœ¬æ¬¡å¾—åˆ†: ${this.score}</strong><br>
                    è›‡çš„é•¿åº¦: ${this.snake.length}
                `;
                
                this.gameOverElement.style.display = 'block';
                
                // æŒ¯åŠ¨åé¦ˆ
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }
            }

            restartGame() {
                this.reset();
                this.draw();
                this.startGame();
            }

            loadHighScore() {
                const highScore = this.getHighScore();
                this.highScoreElement.textContent = highScore;
            }

            getHighScore() {
                return parseInt(localStorage.getItem('snakeHighScore') || '0');
            }

            saveHighScore(score) {
                localStorage.setItem('snakeHighScore', score.toString());
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', () => {
            new SnakeGame();
        });

        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
